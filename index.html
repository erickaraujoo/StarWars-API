<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>API - Star Wars</title>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    
    <body>
        
        <div class="imagemGif">
            <img src="image/loading.gif" class="gif">
        </div>
        <div class="container-cabecalho">
            <input type="text" placeholder="Buscar Personagem" id="nomeHeroi">
            <img src="image/lupa_wars.png" title="Pesquisar" id="btnPesquisa">
        </div>
        
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <img src="image/fundo.png" class="imgFundo">
            </div>     
        </div>
        <script>
            
            <!-- Carrega depois que os elementos aparecerem -->
            $(window).on('load',function(){
                $(".gif").css({
                    height: '70%',
                    width: '70%',
                    'padding-top': '10vh',
                    visibility: 'visible',
                    'z-index': 999,
                }).delay(1500).fadeOut(1200);
                $(".container-cabecalho").fadeOut('fast').delay(2800).fadeIn('slow');
                
                $(".imagemGif").css({
                    display: 'flex',
                    'justify-content': 'center'
                })
            });
            
            $(document).ready(function(){
                
            });
            
        </script>
        
        <script src="js/swiper.min.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
    </body>
</html>
